<p>En un documento en el que tengamos permisos hacemos Archivo → Compartir → Publicar en la Web</p>
<p>Nos presenta un <a href="https://docs.google.com/document/d/e/2PACX-1vTcUrEMGOOSDS7i2b7tcf5G2uNrIlEGpXXWiI6ozQie3b99F5gWMiMY72WO-zG06tk2qquBKOJG-Ljq/pub">enlace</a> al documento</p>

<p>En vez de enlazarlo, podríamos embeberlo</p>
<iframe style="width:100%;" src="./37_google_drive_files/pub.html"></iframe>

<p>En el caso de un formulario, podemos usar un <a href="https://docs.google.com/forms/d/e/1FAIpQLSebRAndvCh7FwYJgolbupl4VKSYrXWnSQptTidB8-gKKzkbEA/viewform?usp=sf_link">enlace</a> y enredando en las opciones un <a href="https://forms.gle/83zexC4aec8dFFS89">enlace más corto</a> que vale para hacer un QR </p>
